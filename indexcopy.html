<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <main class="container">
        <section class=" indigo columns">
            <form class="column" id="city-form">
                <input class="input" tyle="text" placeholder="Search for Movies, TV Shows, Etc." id="input-city">
                <button class="button " type="submit">Search</button>
            </form>

        </section>
        </section>
        <div class="container">
            <div class="row">
              <div class="col s6">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title" id="movie-card">IMDB</span>
                    <p>Content pulled from OMDB would be displayed here.</p>
                  </div>
                </div>
              </div>
              <div class="col s6">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title" id="music-card">Music API</span>
                    <p>Content from our chosen music API would be displayed here.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Watchlist Item 1</span>
                <p>Description of the item goes here.</p>
              </div>
              <div class="card-action">
                <input type="text" id="comment-input" placeholder="Add a comment">
                <a href="#" class="btn" onclick="addComment()">Add Comment</a>
              </div>
              <ul class="collection" id="comment-list">
                <!-- Comments will be displayed here -->
              </ul>
            </div>
          </div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
